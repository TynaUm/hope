        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                var ImgCountToShow = 2;
                var ImgCountToHide = 3;
                $("#btSlide").click(function () {
                    $("#img" + ImgCountToHide).fadeOut("slow");
                    $("#img" + ImgCountToShow).fadeIn("slow");
                    console.warn("ImgCountToHide: " + ImgCountToHide);
                    console.warn("ImgCountToShow: " + ImgCountToShow);
                    if (ImgCountToHide == 4) {
                        ImgCountToHide = 0;
                    } else {
                        ImgCountToHide++;
                    }
                    if (ImgCountToShow == 4) {
                        ImgCountToShow = 0;
                    } else {
                        ImgCountToShow++;
                    }
                });
            });
        </script>
